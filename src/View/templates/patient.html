<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Patient Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #208372;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #fff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333; 
        }
        .login-container h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .login-container button {
            padding: 10px 25px;
            margin: 10px 0;
            background-color: #208372;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #186954;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #208372;
            color: white;
        }
        .btn-custom {
            padding: 10px 25px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 50px;
            background-image: linear-gradient(145deg, #2ebf91, #a5c6a3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-right: 20px;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background-image: linear-gradient(145deg, #29ab87, #a5c6a3);
        }
        .btn-custom:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <header id="header-container">
        <h1>Login as Patient</h1>
    </header>
    <div id="form-container">
        <form id="paitent_login_form" method="post" action="{{ url_for('paitent_login') }}">
            <label for="username">UserName:</label>
            <input type="text" name="username" id="username" placeholder="Unique ID" autocomplete="off" required> <br>
            <span id="patient-id-notif" style="color: #fa0000; font-size: 13px; font-family: 'Manrope', sans-serif; font-style: italic;"></span> <br>
            <br>
            <label for="password">Patient Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required> <br>
            <span id="patient-pass-notif" style="color: #fa0000; font-size: 13px; font-family: 'Manrope', sans-serif; font-style: italic;"></span> <br>
            <br>
            <a><button type="submit">Login</button></a>
            <a href="{{ url_for('paitent_signup') }}"><button type="button">Signup</button></a>
            <button type="reset" id="reset-btn">Reset Entries</button>
        </form>
    
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check for flash messages and display the pop-up
            const flashMessage = "{{ get_flashed_messages() | join(', ') }}";
            if (flashMessage) {
                alert(flashMessage);
            }
        });
    </script>
</body>
</html>
