<DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content here -->
</head>
<body>
    <h1>Paitent Signup</h1>
    <form action="{{ url_for('paitent_signup') }}" method="post">
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" required><br>
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" required><br>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <!-- Add more fields as needed -->
        <button type="submit">Signup</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check for flash messages and display the pop-up
            const flashMessage = "{{ get_flashed_messages() | join(', ') }}";
            if (flashMessage) {
                alert(flashMessage);
            }
        });
    </script>
</body>
</html>
