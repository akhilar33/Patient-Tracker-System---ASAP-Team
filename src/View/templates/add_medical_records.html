<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Records</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path_to_your/indexStyle.css">
    <style>
               body {
    font-family: 'Roboto', sans-serif;
    background-color: #208372;
    color: #fff;
    margin: 0;
    padding: 0;
}

.btn-custom {
    padding: 10px 25px;
    font-size: 1em;
    color: white;
    border: none;
    border-radius: 50px;
    background-image: linear-gradient(145deg, #2ebf91, #a5c6a3);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
    margin-right: 20px;
}

.btn-custom:hover {
    transform: scale(1.05);
    background-image: linear-gradient(145deg, #29ab87, #a5c6a3);
}

.btn-custom:active {
    transform: scale(0.95);
}

.form-group {
    margin-bottom: 1rem;
}

.form-control {
    display: block;
    width: 100%;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.container {
    padding-top: 2rem;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4" style="color: #fff;">Add Medical Records</h1>
                <form action="{{ url_for('submitMedicalRecords') }}" method="post" class="bg-white p-4 rounded">
                    <input type="hidden" name="patient_id" value="{{ patient_id }}">

                    <div class="form-group">
                        <label for="date_of_visit">Date of Visit:</label>
                        <input type="date" id="date_of_visit" name="date_of_visit" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="medical_condition">Medical Condition:</label>
                        <input type="text" id="medical_condition" name="medical_condition" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="medication_prescribed">Medication Prescribed:</label>
                        <input type="text" id="medication_prescribed" name="medication_prescribed" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-custom btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
