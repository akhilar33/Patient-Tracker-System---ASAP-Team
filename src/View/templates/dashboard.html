<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #208372; 
            color: #fff;
        }

        .navbar {
            background-color: #208372;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.5em;
        }
        .navbar-light .navbar-nav .nav-link {
            font-size: 1.2em;
            margin-right: 20px;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #aaa !important;
        }
        .navbar-light {
            color: white;
            border-color: rgba(255,255,255,0.1);
        }
        .btn-custom {
            padding: 10px 25px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 50px;
            background-image: linear-gradient(145deg, #2ebf91, #a5c6a3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin: 10px 0;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background-image: linear-gradient(145deg, #29ab87, #a5c6a3);
        }
        .btn-custom:active {
            transform: scale(0.95);
        }
        .container-dash {
            text-align: center;
            padding: 100px 20px;
        }
        .container-dash h1 {
            margin-bottom: 30px;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Patient Tracker System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="mailto:support@gmail.com?subject=Help Request">Help</a>
                </li>                
            </ul>
        </div>
    </nav>
    <div class="container-dash">
        <h1>Patient Dashboard</h1>
        <a href="{{ url_for('medical_records') }}" class="btn btn-custom">View Medical Records</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
